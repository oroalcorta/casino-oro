<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CASINO ORO</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
    }
    .container {
      max-width: 100%;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: gold;
      font-size: 4rem;
      margin: 2rem 0 1rem 0;
    }
    input {
      width: 90%;
      padding: 1rem;
      font-size: 1.2rem;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      text-align: center;
    }
    button {
      background-color: gold;
      color: black;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      margin: 1rem 0;
      cursor: pointer;
    }
    #claimText {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .whatsapp {
      background-color: #25D366;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 1rem;
    }
    canvas {
      width: 80vw;
      max-width: 360px;
      height: auto;
      border: 8px solid white;
      border-radius: 50%;
      margin: 1rem auto;
      display: block;
      background-color: #111;
    }
    #arrow {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 25px solid red;
      margin: auto;
    }
    #fechaHoraActual {
      font-size: 1.3rem;
      color: white;
      margin: 10px 0;
      font-weight: bold;
    }
    #userLabel {
      font-size: 1.6rem;
      margin: 10px 0;
      font-weight: bold;
    }
    #casinoHeader {
      font-size: 2rem;
      font-weight: bold;
      color: gold;
      margin-top: 1rem;
    }
    #result {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    .info-box {
      margin-top: 2rem;
      background: white;
      color: black;
      border-radius: 10px;
      padding: 1rem;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="userSection">
    <h1>CASINO ORO</h1>
    <input id="usernameInput" placeholder="INGRES√Å TU USUARIO">
    <button onclick="startGame()">CONTINUAR</button>
    <div class="info-box">
      <strong style="font-size: 1.5rem;">CASINO ORO</strong><br>
      LINEA ACTIVA LAS 24HS, SE PAGAN TODOS LOS PREMIOS SIN IMPORTAR EL MONTO. <br><br>
      <a class="whatsapp" href="https://wa.me/5491139432743" target="_blank">üì± CONTACTANOS AQU√ç</a>
    </div>
  </div>

  <div id="wheelSection" style="display: none;">
    <div id="casinoHeader">CASINO ORO</div>
    <div id="userLabel"></div>
    <div id="fechaHoraActual"></div>
    <div id="arrow"></div>
    <canvas id="canvas" width="500" height="500"></canvas>
    <button id="spin">üé∞ GIRAR LA RULETA üé∞</button>
    <div id="result"></div>
    <div id="claimText">üì∏ SAC√Å CAPTURA Y RECLAM√Å TU PREMIOPREMIOüòâ</div>
    <a class="whatsapp" href="https://wa.me/5491139432743" target="_blank">üì∏ RECLAMAR POR WHATSAPP</a>
  </div>
</div>

<audio id="spinSound" src="https://www.soundjay.com/misc/sounds/slot-machine-1.mp3"></audio>
<audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

<script>
  const premios = [
    { label: "üåü 50.000 GRATIS", color: "#ff33cc", prob: 0 },
    { label: "üéä 2.500 GRATIS", color: "#9933ff", prob: 20 },
    { label: "üéâ 100% BONIF.", color: "#FFD700", prob: 9 },
    { label: "üîÅ OTRO GIRO", color: "#00ccff", prob: 9 },
    { label: "üéÅ 10.000 GRATIS", color: "#ff6600", prob: 3 },
    { label: "üíµ 50% BONIF.", color: "#00cc44", prob: 20 },
    { label: "üö´ SIN PREMIO", color: "#555555", prob: 9 },
    { label: "üí∞ 20% BONIF.", color: "#ff9900", prob: 30 }
  ];

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const radius = canvas.width / 2;
  let username = "";
  let extraSpinUsed = false;

  function drawWheel() {
    const arc = 2 * Math.PI / premios.length;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(radius, radius);
    ctx.rotate(0);
    ctx.translate(-radius, -radius);
    for (let i = 0; i < premios.length; i++) {
      const start = i * arc;
      const end = start + arc;
      ctx.beginPath();
      ctx.moveTo(radius, radius);
      ctx.fillStyle = premios[i].color;
      ctx.arc(radius, radius, radius, start, end);
      ctx.fill();
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(start + arc / 2);
      ctx.textAlign = "right";
      ctx.fillStyle = "white";
      ctx.font = "bold 20px Arial";
      ctx.fillText(premios[i].label.toUpperCase(), radius - 10, 5);
      ctx.restore();
    }
    ctx.restore();
  }

  function startGame() {
    const input = document.getElementById("usernameInput");
    username = input.value.trim();
    if (!username) {
      input.style.border = "3px solid red";
      return;
    }
    document.getElementById("userSection").style.display = "none";
    document.getElementById("wheelSection").style.display = "block";
    document.getElementById("userLabel").innerHTML = `<strong>USUARIO: ${username.toUpperCase()}</strong>`;
    const now = new Date();
    document.getElementById("fechaHoraActual").innerHTML = `üìÖ ${now.toLocaleDateString()} ‚è∞ ${now.toLocaleTimeString()}`;
    drawWheel();
  }

  document.getElementById("spin").addEventListener("click", () => {
    const lastSpin = localStorage.getItem("lastSpinDate");
    const today = new Date().toLocaleDateString();
    if (lastSpin === today && !extraSpinUsed) {
      document.getElementById("result").innerHTML = `‚ùå‚ÄºÔ∏è YA USASTE TU GIRO HOY ‚ÄºÔ∏è‚ùå, VOLV√â MA√ëANAüòÅüé∞.`;
      return;
    }

    document.getElementById("result").innerHTML = "";
    const spinSound = document.getElementById("spinSound");
    const winSound = document.getElementById("winSound");
    spinSound.play();

    let totalProb = premios.reduce((a, p) => a + p.prob, 0);
    let rand = Math.random() * totalProb;
    let acc = 0, selected = 0;
    for (let i = 0; i < premios.length; i++) {
      acc += premios[i].prob;
      if (rand < acc) {
        selected = i;
        break;
      }
    }

    const anglePerSlice = 360 / premios.length;
    const offsetToTop = 270;
    const degreesToRotate = 360 * 5 + (offsetToTop - (selected * anglePerSlice + anglePerSlice / 2));

    canvas.style.transition = "transform 6s cubic-bezier(0.25, 1, 0.5, 1)";
    canvas.style.transform = `rotate(${degreesToRotate}deg)`;

    setTimeout(() => {
      const premio = premios[selected];
      if (premio.label.includes("SIN PREMIO")) {
        document.getElementById("result").innerHTML = `üòû NO GANASTE ESTA VEZ... ¬°PROB√Å MA√ëANA!`;
        localStorage.setItem("lastSpinDate", today);
      } else if (premio.label.includes("OTRO GIRO")) {
        document.getElementById("result").innerHTML = `üîÅ TEN√âS UNA SEGUNDA OPORTUNIDAD, ¬°APROVECHALA!`;
        extraSpinUsed = true;
      } else {
        winSound.play();
        document.getElementById("result").innerHTML = `üéâ <strong>¬°FELICIDADES!</strong> GANASTE: <strong>${premio.label.toUpperCase()}</strong> üéä`;
        localStorage.setItem("lastSpinDate", today);
      }
    }, 6100);
  });
</script>
</body>
</html>
